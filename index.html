<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indice de masa corporal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Indice de masa corporal</h1>
    <form id="formulario">
      <div class="form-group">
        <label for="estatura">Estatura:</label>
        <input type="text" class="form-control" id="estatura" placeholder="Ingrese su estatura en Centímetros">
      </div>
      <div class="form-group">
        <label for="peso">Peso:</label>
        <input type="text" class="form-control" id="peso" placeholder="Ingrese su peso en Kilogramos">
      </div>
      <div class="form-group">
        <label for="resultado">Resultado:</label>
        <input type="text" class="form-control" id="resultado" placeholder="El resultado se mostrará aquí" readonly>
      </div>
      <button type="submit" id="calcular-imc" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  
  <script src="./scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
