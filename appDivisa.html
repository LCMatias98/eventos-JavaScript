<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Cambio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Conversión de pesos a dólares</h1>
        <form id="formulario">
          <div class="form-group">
            <label for="cantidad-pesos">Cantidad de pesos:</label>
            <input type="text" class="form-control" id="cantidad-pesos" placeholder="Ingrese la cantidad de pesos">
          </div>
          <div class="form-group">
            <label for="tipo-cambio">Tipo de cambio:</label>
            <input type="text" class="form-control" id="tipo-cambio" value="500" readonly>
          </div>
          <div class="form-group">
            <label for="cantidad-dolares">Cantidad de dólares:</label>
            <input type="text" class="form-control" id="cantidad-dolares" placeholder="El resultado se mostrará aquí" readonly>
          </div>
          <button type="submit" id="calcular" class="btn btn-primary">Calcular</button>
        </form>
      </div>
  
      <script src="./scripts/appDivisa.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
